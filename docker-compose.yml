version: '3.8'

services:
  redis:
    image: redis:7-alpine
    container_name: weather-redis
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5
    networks:
      - weather-network

  app:
    build: .
    container_name: weather-app
    ports:
      - "8080:8080"
    env_file:
      - .env
    # Or use environment variables directly:
    # environment:
    #   - SERVER_PORT=:8080
    #   - REDIS_ADDRESS=redis:6379
    #   - API_KEY=${API_KEY}
    depends_on:
      redis:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - weather-network

volumes:
  redis-data:

networks:
  weather-network:
    driver: bridge
